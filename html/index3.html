<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 实例</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <div @click="handleClick">
            {{message}}
        </div>
        <item>

        </item>
        <item2>

        </item2>
    </div>
</body>
<script>
    // 全局组件
    Vue.component('item', {
        template: '<div>hello item</div>'
    });

    // 局部组件
    var item2 = {
        template: '<div>hello item</div>',
    };

    var vm = new Vue({
        el: '#root',
        data: {
            message: 'hello world',
        },
        methods: {
            handleClick: function () {
                alert("hello");
            },
        },
        components: {
            item2: item2
        }
    });
</script>
</html>
