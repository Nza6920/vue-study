<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中使用animate.css库</title>
    <script src="../js/vue.js"></script>
    <style>
        
        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }

        .fade-enter-active {
            transform-origin: left center;
            animation: bounce-in 1s;
        }

        .fade-leave-active {
            transform-origin: left center;
            animation: bounce-in 1s reverse;
        }
    </style>
</head>
<body> 
<div id="root">
    <!-- transition 包裹的标签会有动画效果 -->
    <div style="width: 200px; height: 90px;">
        <transition name="fade">
            <div v-if="show">
                <h1>Hello World</h1>
            </div>
        </transition>
    </div>
    <button @click="handleClick">切换</button>
</div>
</body>  
<script>
    var vm = new Vue({
        el: "#root",
        data: {
            show: true,
        },
        methods: {
            handleClick: function () {
                this.show = ! this.show
            }
        }
    })
</script>
</html>
