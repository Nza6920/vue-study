<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的列表渲染(对象)</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 遍历对象 -->
        <div v-for="(item, key, index) of userInfo">
           {{key}} -- {{index}} -- {{item}}
        </div>
    </div>
</body>
<script>
    // vue操作数组的方法: push pop shift unshift splice sort reverse
    var vm = new Vue({
        el: "#app",
        data: {
            userInfo: {
                name: "nza",
                age: 20,
                gender: "male",
                salary: "99999"
            }
        }
    });
</script>
</html>
