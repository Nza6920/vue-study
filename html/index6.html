<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性, 方法, 侦听器</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        fullName: {{fullName}} <br>
        fullName2: {{fullName2()}} <br>
        fullName3: {{fullName3}} <br>
        age: {{age}}
    </div>
</body>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            firstName: 'Dell',
            lastName: 'Lee',
            fullName3: 'Dell Lee',
            age: 28
        },
        // 计算属性 (内置缓存)
        computed: {
            fullName: function () {
                console.log("fullName 计算了一次");
                return this.firstName + ' ' + this.lastName;
            }
        },
        // 方法
        methods: {
            fullName2: function () {
                console.log("fullName2 计算了一次");
                return this.firstName + ' ' + this.lastName;
            }
        },
        // 侦听器 (内置缓存)
        watch: {
            // 侦听 firstName 的改变
            firstName: function () {
                console.log("fullName3 计算了一次");
                this.fullName3 = this.firstName + ' ' + this.lastName;
            },
            // 侦听 lastName 的改变
            lastName: function () {
                console.log("fullName3 计算了一次");
                this.fullName3 = this.firstName + ' ' + this.lastName;
            }
        }
    });
</script>
</html>
