<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的条件渲染</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- if 语句 -->
        <div v-if="show === 'a'">This is a</div>
        <div v-else-if="show === 'b'">This is b</div>
        <div v-else>This is others</div>

        <!-- v-show 在不显示时也会被渲染 -->
        <div v-show="show === 'b'">{{message}}</div>

        <!-- 给输入框设置key值可以避免输入框内容不清空的bug -->
        <div v-if="show2">
            用户名: <input key="username"/>
        </div>
        <div v-else>
            邮箱名: <input key="email"/>
        </div>
    </div>
</body>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            show: 'a',
            show2: false,
            message: "Hello World",
        }
    });
</script>
</html>
