<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中多个元素或组件的过渡(多元素)</title>
    <script src="../js/vue.js"></script>
    <style>
        .fade-enter, .fade-leave-to {
            opacity: 0;
        }
        .fade-enter-active, .fade-leave-active {
            transition: opacity 1s;
        }
    </style>
</head>
<body>
<div id="root">
    <div style="width: 200px; height: 90px;">
        <!-- mode 可以设置动画的规则 -->
        <transition name="fade" mode="out-in">
            <div v-if="show" key="hello">
                <h1>Hello World</h1>
            </div>
            <div v-else key="bye">
                <h1>Bye World</h1>
            </div>
        </transition>
    </div>
    <button @click="handleClick">切换</button>
</div>
</body>
<script>
    var vm = new Vue({
        el: "#root",
        data: {
            show: true,
        },
        methods: {
            handleClick: function () {
                this.show = !this.show
            },
        }
    })
</script>
</html>
