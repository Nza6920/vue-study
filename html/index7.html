<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性的setter和getter</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        {{fullName}}
    </div>
</body>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            firstName: 'Dell',
            lastName: 'Lee'
        },
        // 当 computed 依赖的值发生变化时才会重新计算
        computed: {
            fullName: {
                get: function () {
                    return this.firstName + ' ' + this.lastName;
                },
                set: function (value) {
                    console.log(value);
                    var arr = value.split(" ");
                    this.firstName = arr[0];
                    this.lastName = arr[1];
                }
            }
        }
    });
</script>
</html>
