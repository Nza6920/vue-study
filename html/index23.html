<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的过渡动画效果</title>
    <script src="../js/vue.js"></script>
    <style>
        .fade-enter, .fade-leave-to {
            opacity: 0;
        }
        .fade-enter-active, .fade-leave-active {
            transition: opacity 2s;
        }
    </style>
</head>
<body> 
<div id="root">
    <!-- transition 包裹的标签会有动画效果 -->
    <div style="width: 200px; height: 90px;">
        <transition name="fade">
            <div v-if="show">
                <h1>Hello World</h1>
            </div>
        </transition>
    </div>
    <button @click="handleClick">切换</button>
</div>
</body>  
<script>
    var vm = new Vue({
        el: "#root",
        data: {
            show: true,
        },
        methods: {
            handleClick: function () {
                this.show = ! this.show
            }
        }
    })
</script>
</html>
